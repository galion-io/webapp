<div class="sidepanel-layout onboarding-sidepanel" ng-controller="BasicOnboardingCtrl">
  <div class="sidepanel-header">
    {{ 'ONBOARDING.DISPLAY_CURRENCY.TITLE' | translate }}
    <img ng-click="closeSidepanel()" class="sidepanel-close" src="img/close.svg" alt="x" />
  </div>
  <div class="sidepanel-content">
    <img src="img/displaycurrency.svg" alt="Display Currency" />
    <div class="text">{{ 'ONBOARDING.DISPLAY_CURRENCY.TEXT' | translate }}</div>
  </div>
  <div class="sidepanel-footer">
    <div class="button" ng-click="closeSidepanel()">{{ 'ONBOARDING.SIDEPANEL_OK' | translate }}</div>
  </div>
</div>
