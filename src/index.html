<!DOCTYPE html>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Galion</title>
    <link rel="icon" href="favicon.ico" />

    <!-- build:css libs.css -->
    <link rel="stylesheet" href="../node_modules/ui-select/dist/select.css"/>

    <!-- build:css app.css -->
    <link rel="stylesheet" href="components/app/css/layout.css"/>
    <link rel="stylesheet" href="components/app/css/atomic.css"/>
    <link rel="stylesheet" href="components/app/css/var.css"/>
    <link rel="stylesheet" href="components/auth/css/login.css"/>

    <link rel="stylesheet" href="components/menu/css/menu.css"/>
    <link rel="stylesheet" href="components/dashboard/css/dashboard.css"/>
    <link rel="stylesheet" href="components/portfolios/css/portfolios.css"/>

  <body ng-app="app">
