<div class="mainview" ng-if="appReady">
  <div class="bg"></div>
  <div class="bg bg-img"></div>
  <nav ui-view="menu" class="menu"></nav>
  <div class="maincontent">
    <div class="content-wrapper">
      <header ui-view="header"></header>
      <div ui-view="maincontent"></div>
      <div ng-if="error" class="pagepanel main-error">
        {{ 'APP.ERROR_PREAMBLE' | translate }}<br><br>
        <span class="errortext">{{ error.message }} ({{ error.code }})</span><br>
        <br>
        <a class="button" ng-click="init()">
          {{ 'APP.RETRY' | translate }}
        </a>
      </div>
    </div>
    <div class="sidepanel-shadow" ng-show="showSidepanel" ng-click="hideSidepanel()"></div>
    <div class="sidepanel" ng-show="showSidepanel">
      <div ng-include="sidepanelTemplateUrl" class="h100"></div>
    </div>
    <div class="prompt-shadow" ng-show="showPrompt" ng-click="hidePrompt()"></div>
    <div class="prompt" ng-show="showPrompt">
      <div ng-include="'app/templates/prompt.html'" ng-controller="PromptCtrl"></div>
    </div>
  </div>
  <ng-progress></ng-progress>
</div>
